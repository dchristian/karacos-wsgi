[loggers]
keys=root, Middleware, App, Session, ViewsProcessor, Document, DB, Domain, Parent, Child, WebMeta, Base, wrapper

[handlers]
keys=consoleHandler, DBLogFile

[formatters]
keys=simpleFormatter

# ROOT logger
[logger_root]
level=INFO
handlers=consoleHandler

# Application Loggers
[logger_Middleware]
level=DEBUG
handlers=consoleHandler
qualname=karacos.wsgi.Middleware
propagate=0

[logger_App]
level=DEBUG
handlers=consoleHandler
qualname=karacos.wsgi.App
propagate=0

[logger_Session]
level=DEBUG
handlers=consoleHandler
qualname=karacos.http.Session
propagate=0

[logger_Base]
level=WARN
handlers=consoleHandler
qualname=karacos.objects.Base
propagate=0

[logger_Document]
level=WARN
handlers=consoleHandler
qualname=karacos.objects.Document
propagate=0

[logger_Parent]
level=WARN
handlers=consoleHandler
qualname=karacos.objects.Parent
propagate=0

[logger_Child]
level=WARN
handlers=consoleHandler
qualname=karacos.objects.Child
propagate=0

[logger_WebMeta]
level=WARN
handlers=consoleHandler
qualname=karacos.objects.WebMeta
propagate=0

[logger_Domain]
level=DEBUG
handlers=consoleHandler
qualname=karacos.objects.Domain
propagate=0

[logger_DB]
level=WARN
handlers=consoleHandler
qualname=karacos._db
propagate=0

[logger_wrapper]
level=DEBUG
handlers=consoleHandler, DBLogFile
qualname=karacos._db.wrapper
propagate=0

[logger_ViewsProcessor]
level=WARN
handlers=consoleHandler
qualname=karacos._db.ViewsProcessor
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=simpleFormatter
args=(sys.stdout,)

[handler_DBLogFile]
class=logging.handlers.RotatingFileHandler
level=INFO
formatter=simpleFormatter
args=(os.path.join(kc_props.homedir,'server','default','log','DB.log'),)

[formatter_simpleFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=